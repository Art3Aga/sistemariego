<mat-sidenav-container fullscreen>
  <mat-sidenav  #sidenav mode="side" id="navbar-high" class="app-sidenav" opened>
    <mat-toolbar id="menu-toolbar"  class="toolbar" color="primary">
    <span class="toolbar-filler text-center">Fernando Amaya<hr></span>
      <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button">
        <mat-icon aria-label="Menu" class="material-icons">menu</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="getTitulo('Aspersor 1', sidenav)" class="sidenav-link" [routerLink]="['/home/dashboard']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        matTooltip="Acciones y Opciones Principales" matTooltipPosition="right">
        <mat-icon mat-list-icon>sensors</mat-icon>
        <span class="title" mat-line>Aspersor 1</span>
      </a>
      <a mat-list-item (click)="getTitulo('Aspersor 2', sidenav)" class="sidenav-link" [routerLink]="['/home/menus_bebidas']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        matTooltip="Agregar, Modificar, Eliminar Menus y Bebidas" matTooltipPosition="right">
        <mat-icon mat-list-icon>sensors</mat-icon>
        <span class="title" mat-line>Aspersor 2</span>
      </a>
      <a mat-list-item class="sidenav-link"
          matTooltip="Cerrar Sesion" matTooltipPosition="right">
        <mat-icon mat-list-icon>exit_to_app</mat-icon>
        <span class="title" mat-line>Salir</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar id="appToolbar"  color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button" [hidden]="sidenav.opened">
      <mat-icon aria-label="Menu" class="material-icons" id="menuicon">menu</mat-icon>
    </button>
    <h1 class="component-title">
      <a class="title-link">{{title}}</a>
    </h1>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
